<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <html lang="en"
   xmlns:th="http://www.thymeleaf.org" >
 <head>
     <meta charset="UTF-8">
     <title>Simple Blog</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
   <body>
      <h4>
         <text th:text="'Logged in as ' + ${username}">username</text>
         <a th:href="@{'/posts/' + ${post.postId} + '/comments/new'}"
               th:text="'create comment'">Title</a>
         <a th:href="@{'/logout'}" th:text="'logout'">logout</a>
      </h4>
         <div class="post"  >
            <h4 th:text="${post.title}">
               Title
            </h4>
            <p th:text="${post.author.username} + ' published on '+ ${#temporals.format(post.date, 'dd-MM-yyyy')}">body</p>
            <p th:text="${post.content}">body</p>
            </br>
         </div>
      <div class="comment-container">
         <h4 th:text="Comments">comments</h4>
            <div class="comment" th:each="comment : ${post.comments}"  >
               <p th:text="${comment.author} + ' published on ' + ${#temporals.format(comment.date, 'dd-MM-yyyy')}">body</p>
               <p th:text="${comment.content}">body</p>
               </br>
            </div>
      </div>
</body>
</html>

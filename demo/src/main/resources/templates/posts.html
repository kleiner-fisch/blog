<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <html lang="en"
   xmlns:th="http://www.thymeleaf.org" >
 <head>
     <meta charset="UTF-8">
     <title>Simple Blog</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
   <body>
      <h4 th:text="'Logged in as ' + ${username}">Welcome</h4>
      <div class="posts-container">
         <div class="post" th:each="post : ${pagePosts}"  >
            <h4>
               <a th:href="@{'/posts/' + ${post.postId}}"
                     th:text="${post.title}">Title</a>
            </h4>
            <p >
               <a th:href="@{'/users/' + ${post.author.username} + '/posts'}"
                     th:text="${post.author.username}">Title</a>
            </p>
            <p th:text="'Published on '+ ${#temporals.format(post.date, 'dd-MM-yyyy')}">body</p>
            </br>
         </div>
      </div>
   <div  class="pagination">
      <p>
         <a th:if="${hasPreviousPage}" th:href="@{/posts/home(size=${pagePosts.size}, page=0)}"
               th:text="first" >
               link
         </a>
         <a th:if="${hasPreviousPage}" th:href="@{/posts/home(size=${pagePosts.size}, page=${pageNumber - 1})}"
            th:text="previous" >
            link
         </a>
         <text th:text=${pageNumber}>text</text>
         <a th:if="${hasNextPage}" th:href="@{/posts/home(size=${pagePosts.size}, page=${pageNumber + 1})}"
            th:text="next" >
            link
         </a>
         <a th:if="${hasNextPage}" th:href="@{/posts/home(size=${pagePosts.size}, page=${finalPage})}"
               th:text="last" >
               link
         </a>
      </p> 
   </div>
</body>
</html>
